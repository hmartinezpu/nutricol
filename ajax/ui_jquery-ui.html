function calcular(){

	var p1=document.getElementById("masaceditt").value;
	var p2=document.getElementById("pesoa").value;

	var gen=document.getElementById("generoedit").value;

	var edad=document.getElementById("edadeditt").value;
		
	var num=$("#actividad").val();
	var actividad=num.toString();
	
	var tma=0;
	var gea=0;
	var tmade=0;
	var geade=0;
	if(p1!=0 && p2!=0 && edad!=0){

		if(gen=="Femenino"){
			if(edad>=18 && edad<30){
						tma=14.818*p1+486.6;
			}else if(edad>=30 && edad<=60){
					tma=8.126*p1+845.6;

			}else if(edad>60){
					tma=9082*p1*+658.5;
			}else{
				alert("Error, debe ingresar la edad");
			}
				if(actividad=="poco"){
				gea=1.56*tma;
			}else if(actividad=="ligero"  || actividad=="moderado"){
				gea=1.64*tma;
			}else if(actividad=="fuerte" || actividad=="muy"){
				gea=1.82*tma;
			}

		}else{
				if(edad>=18 && edad<30){

					tma=15.057*p1+ 692.2;

			}else if(edad>=30 && edad<=60){

					tma=11.472*p1+873.1;
			}else if(edad>60){
					tma=11.711*p1+ 587.7;
			}else{
				alert("Error, debes ingresar la edad");
			}
				
				if(actividad=="poco"){
					
				gea=1.55*tma;
				
			}else if(actividad=="ligero"  || actividad=="moderado"){
				gea=1.76*tma;
			}else if(actividad=="fuerte" || actividad=="muy")
			{
				gea=2.10*tma;
			}

			}

		if(gen=="Femenino"){
			if(edad>=18 && edad<30){
						tmade=14.818*p2+486.6;
			}else if(edad>=30 && edad<=60){
					tmade=8.126*p2+845.6;

			}else if(edad>60){
					tmade=9082*p2*+658.5;
			}else{
				alert("Error, debe ingresar la edad");
			}
			
				if(actividad=="poco"){
					
				geade=1.56*tmade;
			
			}else if(actividad=="ligero"  || actividad=="moderado"){
				geade=1.64*tmade;
			}else if(actividad=="fuerte" || actividad=="muy")
			{
				geade=1.82*tmade;
			}
		}else
			{

				if(edad>=18 && edad<30){

					tmade=15.057*p2+ 692.2;

			}else if(edad>=30 && edad<=60){

					tmade=11.472*p2+873.1;
			}else if(edad>60){
					tmade=11.711*p2+ 587.7;
			}else{
				alert("Error, debes ingresar la edad");
			}
				if(actividad=="poco"){
					geade=1.55*tmade;
				}else if(actividad=="ligero"  || actividad=="moderado"){
					geade=1.76*tmade;
				}else if(actividad=="fuerte" || actividad=="muy")
				{
					geade=2.10*tmade;
				}


			}

			document.getElementById("uno").value=tma;
			document.getElementById("dos").value=gea;
			document.getElementById("tres").value=tmade;
			document.getElementById("cuatro").value=geade;


		}else{
				alert(p1+","+p2+","+edad);
			 alertify.error("Error, debe ingresar todos los datos");
		}

}

<script type="text/javascript">
$(document).ready(function() {
	// Load TimePicker plugin and callback all time and date pickers
	LoadTimePickerScript(AllTimePickers);

	$("#tabs").tabs();
	// Sortable for elements
	$(".sort").sortable({
		items: "div.col-sm-2",
		appendTo: 'div.box-content'
	});
	// Droppable for example of trash
	$(".drop div.col-sm-2").draggable({containment: '.dropbox' });
	$('#trash').droppable({
		drop: function(event, ui) {
			$(ui.draggable).remove();
		}
	});
	var icons = {
		header: "ui-icon-circle-arrow-e",
		activeHeader: "ui-icon-circle-arrow-s"
	};
	// Make accordion feature of jQuery-UI
	$("#accordion").accordion({icons: icons });
	// Create UI spinner
	$("#ui-spinner").spinner();
	// Add Drag-n-Drop to boxes
	WinMove();
});
</script>
